{% extends "home.html" %}


{% block home1 %}
		<!-- Posts -->
		<div class="col-12 col-md-7 col-lg-8 px-1">
			{% for project in recentProjects %}
			<div class="card m-2 p-2">
				<p class="card-header card-header-mod p-0 mb-2">{{ project.created | date:"F d, Y" }}</p>
				<div class="row">
					<div class="col d-flex pe-0 align-items-center">
						{% if project.icon %}
							<img class="post-image me-3" src="{{ MEDIA_URL }}{{ project.icon }}">
						{% endif %}
						<div class="px-2">
							<h4 class="card-title">{{ project.name }}</h4>
							<div class="col btn btn-mod" onclick="window.open('/{{ project.slug }}')">
								Detail
							</div>
							{% if project.github %}
							<div class="col btn btn-mod" onclick="window.open('{{ project.github }}')">
								Github
							</div>
							{% endif %}
						</div>
					</div>
					<p class="card-text px-3 py-2">{{ project.description }}</p>
				</div>
			</div>
			{% endfor %}
		</div>
{% endblock %}
