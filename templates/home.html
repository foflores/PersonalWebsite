{% extends "base.html" %}


{% block base1 %}
<link rel="stylesheet" href="{{ STATIC_URL }}home.css">
<body class="bg-black">
	<div class="row m-0 p-0">
		<div class="col-12 col-md-5 col-lg-4 m-0 p-0">
			<div class="sidebar sticky-top m-0 p-0">
				<div class="pb-5">
					<div class="d-flex justify-content-center">
						<img class="sidebar-image"
							src="{{ MEDIA_URL }}{{ myInfo.image }}" alt="A picture of me!">
					</div>
					<h5 class="m-3 text-white text-center">{{ myInfo.name }}</h5>
					<p class="m-3 me-1 text-white">{{ myInfo.aboutMe	}}</p>
					<div class="row g-0">
						<div class="col btn m-2 btn-mod"
						onclick="window.open('{{ myInfo.github }}')">Github
						</div>
						<div class="col btn m-2 btn-mod"
						onclick="window.open('{{ myInfo.linkedin }}')">LinkedIn
						</div>
						<div class="col btn m-2 btn-mod"
						onclick="window.open('{{ MEDIA_URL }}{{ myInfo.resume }}')">Resume
						</div>
					</div>
					<div class="d-flex d-md-none justify-content-center">
						<img class="down-arrow mt-2" src="{{ STATIC_URL }}arrowDownCircle.png">
					</div>
				</div>
			</div>
		</div>

		{% block home1 %}
		{% endblock %}

	</div>
</body>
{% endblock %}
